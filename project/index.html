    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Github Finder</title>
  </head>
  <body>
    
    <header>
      <nav>
        <ul class="menu">
          <div class="menu__logo">
            <li class="menu__item">
              <a href="#" class="link">
                <img src="https://img.icons8.com/fluent/48/000000/github.png" />
              </a>
            </li>
          </div>
          <div class="menu__items">
            <li class="menu__item"><a class="link" href="#"> home </a></li>
            <li class="menu__item"><a class="link" href="#"> references </a></li>
            <li class="menu__item"><a class="link" href="#"> about </a></li>
          </div>
        </ul>
      </nav>
    </header>

    <main>
      <section class="search_session">
        <input
          id="iSearch"
          type="text"
          required
          placeholder="User or Projects"
        />
        <button id="btnSearch" class="btn" type="submit">search</button>
      </section>
      <hr />
      <section class="search_result">
        <section class="search_result__profile">
          <div class="profile__avatar">
            <img
              id="avatar"
              src="./assets/image/octocat.png"
              alt="avatar_github"
            />
            <h2 id="username"></h2>
            <hr />
            <ul id="user__info">
              <li id="user"></li>
              <li id="company"></li>
              <li id="location"></li>
              <li id="email"></li>
            </ul>
          </div>
          <hr />
          <div class="profile_info"></div>
        </section>
        <aside class="search_result__repo"></aside>
      </section>
    </main>

    <footer>
      <h6>Developed by Bruno Almeida</h6>
    </footer>

    <script src="public/main.js"></script>
  </body>
